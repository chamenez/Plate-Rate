<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plate Rate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'favicon/menu.png' %}"/>
    <style>
        html {
            background-color: black !important;
        }
        .navbar-item:hover, .footer .navbar-item:hover {
            background-color: transparent;
            color: inherit;
        }
    </style>
</head>

<body class="is-marginless is-paddingless">
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">Plate Rate</a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="main-navbar" class="navbar-menu">
            <div class="navbar-end">
                <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
                <a href="{% url 'about' %}" class="navbar-item">About</a>
            </div>
        </div>
    </nav>

    <section class="section">
        {% block content %}
        {% endblock %}
    </section>

    <footer class="footer has-background-dark">
        <div class="content has-text-centered">
            <a href="{% url 'contact' %}" class="navbar-item has-text-white">Contact</a>
            <a href="{% url 'about' %}" class="navbar-item has-text-white">About</a>
        </div>
    </footer>

</body>
</html>
